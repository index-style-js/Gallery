<html>

<head>
    <title>

        A Photo Gallery

    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div class="menu" id="mynavbar"> <span> <a href="#home"> Home </a> </span> &nbsp; <span> <a href="#grid"> Grid View</a> </span> &nbsp; <span> <a href="#slides"> Slide View</a></span> &nbsp; <span> Contact </span> &nbsp;</div>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"> </h2> <img src="7a03d97d7e1907d2a7ce905115c894b6.gif" class="img-responsive" id="img1">
            </div>
        </section>
    </div>
    <hr style="width: 100%;">
    <section id="grid">
        <h2> Grid View</h2> <br>
        <div class="row"> <img src="image.jpeg" class="img2"> <img src="iron-man-vr-impulse-armor-flying.jpeg" class="img2"> <img src="maxresdefault.jpeg" class="img2"> <img src="download.jpeg" class="img2"> </div> <br> <br>
        <div class="row"> <img src="Avengers-Endgame-Original-Six.jpeg" class="img2"> <img src="black_widow_marvel.0.jpeg" class="img2"> <img src="ThorDarkWorld_2194942100-TDW0NNG1._V362444527_SX1080_.jpg" class="img2"> <img src="Thanos_MCU.jpeg" class="img2"> </div>
    </section>
    <br>
    <br>
    <hr style="width: 100%;">
    <section id="slides">
        <h2> Sliding Gallery </h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item-active"><img src="image.jpeg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> Captain America</h3>
                    </div>
                </div>
                <div class="item"><img src="iron-man-vr-impulse-armor-flying.jpeg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> Iron Man</h3>
                    </div>
                </div>
                <div class="item"><img src="maxresdefault.jpeg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> Hulk</h3>
                    </div>
                </div>
                <div class="item"><img src="download.jpeg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> Halkeye</h3>
                    </div>
                </div>
                <div class="item"><img src="Avengers-Endgame-Original-Six.jpeg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> The Original 6 Avengers</h3>
                    </div>
                </div>
                <div class="item"><img src="black_widow_marvel.0.jpeg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> Black Widow</h3>
                    </div>
                </div>
                <div class="item"><img src="ThorDarkWorld_2194942100-TDW0NNG1._V362444527_SX1080_.jpg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> Thor </h3>
                    </div>
                </div>
                <div class="item"><img src="Thanos_MCU.jpeg" class="img-responsive" style="width: 100%">
                    <div class="carousel-content">
                        <h3> Thanos </h3>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only"> Next</span> </a>
        </div>
    </section>


</body>

</html>
